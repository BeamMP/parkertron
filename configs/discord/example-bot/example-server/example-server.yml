server_id: a-server-id
config:
  prefix: .
  clear_commands: true
channel_groups:
- channels:
  - a-channel-id
  - another-channel-id
  mentions:
    ping:
      reaction:
      - ðŸ‘‹
      response:
      - I see I was pinged.
      - Please just post the issue you are having
      - Or you can gather your logs and post them
    mention:
      reaction:
      - ðŸ‘‹
      response:
      - ""
  commands:
  - command: example
    response:
    - This is the response to the &prefix&example command
    reaction:
    - ""
  keywords:
  - keyword: example
    response:
    - I have responded to seeing the word example.
  parsing:
    image:
      filetypes:
        - png
        - jpg
    paste:
      sites:
        - name: pastebin
          url: "https://pastebin.com/"
          format: "https://pastebin.com/raw/&filename&"

        - name: hastebin
          url: "https://hastebin.com/"
          format: "https://hastebin.com/raw/&filename&"

permissions:
- group: admin
